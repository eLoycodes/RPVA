<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mryfrnc</title>
  <link rel="icon" type="image/png" href="image/cake.png">
  <style>
    body{
      font-family: 'Arial', sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      overflow: hidden;
      position: relative;
    }
    
    .container{
      text-align: center;
      background-color: black; /*#ffebcd*/
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(255, 1, 1, 0.986);
      width: 300px;
      position: relative;
      z-index: 5; 
      overflow: visible;
    }
    
    h1{
      font-size: 2.2em;
      color: #ff6347;
      margin-bottom: 10px;
    }
    
    p{
      font-size: 1.2em;
      margin-bottom: 20px;
      color: white;
    }
    
    button{
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover{
      background-color: #ff4500;
    }
    
    .hidden{
      display: none;
    }

    .birthday-image{
      width: 100%;
      max-height: 270px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      border: 1px solid rgb(255, 0, 0);
    }

    .balloon{
      position: absolute;
      bottom: -50px;
      width: 50px;
      height: 70px;
      background-color: #ff6347; /*#ff6347*/
      border-radius: 50%;
      animation: balloon-float 10s infinite;
      z-index: 9999; 
    }

    @keyframes balloon-float{
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .confetti{
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6347;
      animation: confetti-fall 3s infinite;
      z-index: 9999;
    }

    @keyframes confetti-fall{
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="mryy.jpg" alt="Birthday Image" class="birthday-image" id="birthdayImage">
    
    <h1 id="greetingText1" class="hidden">Happy&nbsp;Birthday!</h1>
    <p id="greetingText" class="hidden">Hope your birthday is as wonderful and special as you are, filled with happiness and love!</p>
    <button onclick="showMessage()">Tap for Something Special</button>
  </div>

  <script>
    let confettiInterval;

    function showMessage(){
      const greetingText1 = document.getElementById("greetingText1");
      const greetingText = document.getElementById("greetingText");
      const birthdayImage = document.getElementById("birthdayImage");
      const button = document.querySelector("button");

      greetingText.classList.toggle("hidden");
      greetingText1.classList.toggle("hidden");

      if (birthdayImage.style.display === "block") {
        birthdayImage.style.display = "none";
        button.textContent = "Tap for Something Special";
        clearInterval(confettiInterval);
        removeBalloons();
        removeConfetti(); 
      } else {
        birthdayImage.style.display = "block"; 
        button.textContent = "HAHAHAHAH"; 
        startConfetti();
      }
    }

    function startConfetti(){
 
      for (let i = 0; i < 16; i++){ 
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}%`; 
        balloon.style.animationDuration = `${Math.random() * 5 + 5}s`; 
        document.body.appendChild(balloon);
      }

      confettiInterval = setInterval(() => {
        const confettiPiece = document.createElement('div');
        confettiPiece.classList.add('confetti');
        const colors = ['#ff6347', '#ff69b4', '#32cd32', '#1e90ff', '#ffd700', '#adff2f', '#ff1493'];
        confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confettiPiece.style.left = `${Math.random() * 100}%`; 
        confettiPiece.style.top = '0'; 
        confettiPiece.style.animationDuration = `${Math.random() * 3 + 3}s`;
        document.body.appendChild(confettiPiece); 
      }, 150);
    }

    function removeBalloons(){
      const balloons = document.querySelectorAll('.balloon');
      balloons.forEach(balloon => {
        balloon.remove();
      });

      const confettiPieces = document.querySelectorAll('.confetti');
      confettiPieces.forEach(confetti => {
        confetti.remove();
      });
    }
  </script>
</body>
</html>
